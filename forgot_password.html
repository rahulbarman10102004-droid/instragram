<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forgot Password â€¢ Instragnam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            touch-action: manipulation;
        }

        .container {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo h1 {
            font-family: 'Billabong', cursive;
            font-size: 36px;
            font-weight: normal;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #262626;
        }

        .message {
            font-size: 14px;
            color: #8e8e8e;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .back-button {
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            font-size: 14px;
            background-color: #0095f6;
            color: white;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #0081d6;
        }

        /* Custom font for Instagram logo */
        @font-face {
            font-family: 'Billabong';
            src: url('https://fonts.cdnfonts.com/s/13949/Billabong.woff') format('woff');
        }

        /* Mobile Responsive Styles */
        @media (max-width: 450px) {
            .container {
                padding: 30px 20px;
                border: none;
                background-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Instragnam</h1>
        </div>
        <div class="title">Something is Wrong</div>
        <div class="message">
            Please try with username and password
        </div>
        <button class="back-button" onclick="window.location.href='index.html'">Back to Login</button>
    </div>

    <script>
        // Disable zooming
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
